{% extends 'blog/base.html' %}
<body class="w3-light-grey">
    {% block content %}
        {% for post in posts %}
          <h3><b><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></b></h3>
          <span class="w3-opacity">{{ post.published_date }}</span>    
          <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}  
      {% endblock content %}   
</body>
