{% extends 'blog/base.html' %}
<body>
    {% block content %}
    <div class="col-md-8 col-sm-12 without-padding">
        {% for post in posts %}
        <div class="post-block">
	        <div class="wrap">
	        {% if post.image %}
        		<img src="{{ MEDIA_URL }}{{ post.image.url }}" class="post-img">
    		{% endif %}	
	          <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
	          <span class="w3-opacity">{{ post.published_date }}</span>    
	          <p>{{ post.text|linebreaksbr }}</p>
	            <div class="w3-row">
				    <div class="w3-col m8 s12">
				     <p><button class="w3-button w3-padding-large w3-white w3-border">READ MORE</button></p>
				    </div>
				    <div class="w3-col m4 w3-hide-small">
				        <p><span class="w3-padding-large w3-right"><b>Comments</b> <span class="w3-tag">{{ post.comments.count }}</span></span></p>
				    </div>
      			</div>
	        </div>
        </div>
        {% endfor %}
        </div>
        {% include "blog/sidebar.html" %}
      {% endblock content %}  
</body>
