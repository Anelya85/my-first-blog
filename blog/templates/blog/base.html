<!DOCTYPE html>
<html>
<title>Crazy programmer blog</title>
<meta charset="UTF-8">

<body>
<div class="content">
<!-- Header -->
<header> 
  <h1><a href="/">MY BLOG</a></h1>
  <p>Welcome to the blog of <b>Anelya</b></p>
  {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}"> Adding a new post</a>
      <p>Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
  {% endif %}
</header>

<div class="row">
      {% block content %}
      {% endblock content %} 
<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="wrap w3-dark-grey w3-padding-32 w3-margin-top">

  <button class="w3-button w3-black w3-padding-large w3-margin-bottom">Next Â»</button>
